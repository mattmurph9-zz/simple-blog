{% extends "base.html" %}

{% block content %}
  <h2>delete comment</h2>

  <form method="post">
    <div class="post">

      <div class="post-content">
        {{comment.content | safe}}
      </div>
    </div>

    <div class="error">{{error}}</div>

    <h4>Are you sure you want to delete this comment?</h4>

    <input type="submit" value="Yes">
  </form>
  <form action="/blog">
    <input type="submit" value="Cancel" />
  </form>

{% endblock %}
